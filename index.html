<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="background">
    <img src="images/bg-desktop.png" alt="bg">
  </div>
  <div class="mobile-background">
    <img src="images/bg-mobile.png" alt="bg-mobile">
  </div>
  <main>
    <div class="card">
      <div class="logo-card">
        <img src="images/logo.svg" class="logo" alt="A logo called Fylo">
        <div class="icon-box">
          <img src="images/icon-document.svg" class="icon" alt="document logo">
          <img src="images/icon-folder.svg" class="icon" alt="folder logo">
          <img src="images/icon-upload.svg" class="icon" alt="upload logo">
        </div>
      </div>
      <div class="storage-card">
        <p class="data-text">You’ve used <span class="data">815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="legend">
          <span class="start">0 GB</span>
          <span class="start">1000 GB</span>
        </div>
        <div class="caption">
          <span class="number">185</span>
          <p>GB Left</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nuribugra">Nuri Buğra Demir</a>.
    </div>
  </footer>
</body>
</html>
